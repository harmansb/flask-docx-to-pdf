<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - Docx to PDF</title>
    <!-- Correct way to link CSS in Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Convert DOCX to PDF</h1>
            <p>Upload your DOCX file and we will convert it to a secure PDF.</p>
        </div>

        <div class="upload-form">
            <form action="/" method="POST" enctype="multipart/form-data">
                <label for="file" class="upload-label">Choose DOCX file</label>
                <input type="file" name="file" id="file" class="upload-input" accept=".docx" required>
                <button type="submit" class="upload-button">Convert</button>
            </form>
        </div>
    </div>
</body>
</html>
